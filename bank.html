<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some<span class="font-semibold text-violet-600">
                Mooooooneeeey!</span></h1>

    </header>
    <main>
        <!-- deposit & withdraw & total balance boxes -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit_total">00</span></h2>
                </div>
                <!-- withdraw status -->
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw_total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance_total">00</span></h2>
                </div>
            </div>
        </section>


        <!-- deposit and withdraw boxes -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-2 rounded-md" type="text" name="" id="depo-field"
                        placeholder="$ Amount you want to deposit">

                    <button type="submit" id="depo-btn"
                        class="bg-sky-800 px-8 py-2 my-2 font-medium rounded-lg text-white">Deposit</button>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>

                    <input class="w-9/12 block mb-2 px-2 rounded-md" type="text" name="" id="widr-field"
                        placeholder="$ Amount you want to withdraw">

                    <button type="submit" id="widr-btn"
                        class="bg-sky-800 px-8 py-2 my-2 font-medium rounded-lg text-white">Withdraw</button>
                </div>

            </div>
        </section>
    </main>






    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
