<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Our <span class="font-semibold text-violet-600">Family Bank</span></h1>

    </header>   
    <main>
        <section class="bg-blue-200 w-9/12 mt-12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-2" type="email" name="" id="" placeholder="user-email">
                <input class="w-9/12 block px-2" type="password" name="" id="" placeholder="password">
                <button type="submit" class="bg-amber-400 px-8 py-2 my-2 font-medium rounded-lg hover:bg-lime-500">Submit</button>
            </div>
        </section>
    </main> 




</body>

</html>
